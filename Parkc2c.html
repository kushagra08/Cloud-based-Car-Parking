<!DOCTYPE html>
<html>
<head>
	<title>Parkingk</title>
	<style type="text/css">
		*{
			border:0;
			margin: 0;
			padding: 0;
		}
		table{
			width: 100%;
			height: 620px;
		}
		td{
			border-collapse: separate;
			border-color: ghostwhite;
			background-color: greenyellow;
			color: whitesmoke;

		}
		td:hover{

		}
	</style>
	

	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>

</head>
<body>
	<table>
		<tr>
			<td id="r1c1">R1C1</td>

			<td id="r1c4">R1C4</td>
		</tr>
		<tr>

		</tr>
	</table>
	<script type="text/javascript">

		$(document).ready(function(){
//			getUpdate();
			
			setInterval(function getUpdate(){
			   $.getJSON("https://api.thingspeak.com/channels/415043/fields/1.json?api_key=D7K3FZFRBKGXK8TI&results=1").done(function(data,status){	        
					
					if(data.feeds[0].field1 === "1")
					{
						document.getElementById("r1c1").style.backgroundColor="maroon";

				   });
			   	},1000);
			
		});
